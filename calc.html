<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.12.0.js"></script>
<script src="js/scripts.js"></script>
<div class="radioform">
<div class="container">
  <h1>Calculator</h1>
  <form id="calc">
    <div class="form-group">
      <label for="input1">1st number:</label>
      <input id="input1" class="form-control" type="text">
    </div>
    <div class="form-group" >
      <label for="input2">2nd number:</label>
      <input id="input2" class="form-control" type="text">
    </div>

    <div class="radio">
      <label>
        <input type="radio" id="#op" value="add" name="operator">
        add
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" id="#op" name="operator" value="subtract">
        subtract
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="operator" id="#op" value="multiply">
        multiply
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="operator" id="#op" value="divide">
        divide
      </label>
    </div>
    <button type="submit" class="btn">Go!</button>
  </form>
  <div id="output">

  </div>

</div>

</div>
